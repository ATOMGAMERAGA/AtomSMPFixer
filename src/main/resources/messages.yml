# AtomSMPFixer Mesajlar (Türkçe)
# MiniMessage format destekler

genel:
  onek: "<gradient:#00d4ff:#00ff88><bold>AtomSMPFixer</bold></gradient> <dark_gray>»</dark_gray>"
  yeniden-yuklendi: "<green>Yapılandırma başarıyla yeniden yüklendi!"
  izin-yok: "<red>Bu komutu kullanma izniniz yok!"
  bilinmeyen-komut: "<red>Bilinmeyen alt komut. /atomfix info yazarak yardım alabilirsiniz."
  modul-acildi: "<green>{modul} modülü başarıyla açıldı!"
  modul-kapandi: "<red>{modul} modülü başarıyla kapatıldı!"
  modul-bulunamadi: "<red>'{modul}' adında bir modül bulunamadı!"
  sadece-oyuncu: "<red>Bu komut sadece oyuncular tarafından kullanılabilir!"

engelleme:
  kitap-crash: "<red>⚠ Kitap exploit'i engellendi!"
  paket-exploit: "<red>⚠ Zararlı paket tespit edildi ve engellendi!"
  payload-engellendi: "<red>⚠ Geçersiz payload engellendi!"
  komut-engellendi: "<red>⚠ Bu komut sunucu güvenliği için engellenmiştir!"
  creative-item: "<red>⚠ Geçersiz creative item tespit edildi ve temizlendi!"
  tabela-engellendi: "<red>⚠ Geçersiz tabela içeriği engellendi!"
  kursu-engellendi: "<red>⚠ Geçersiz kürsü etkileşimi engellendi!"
  harita-etiketi: "<red>⚠ Harita etiketi limiti aşıldı!"
  gecersiz-slot: "<red>⚠ Geçersiz envanter slotu etkileşimi engellendi!"
  nbt-crash: "<red>⚠ Aşırı NBT verisi tespit edildi ve engellendi!"
  inek-cooldown: "<red>⚠ Çok hızlı kırkma! Lütfen bekleyin."
  dispenser-engellendi: "<red>⚠ Geçersiz dispenser etkileşimi engellendi!"
  cevrimdisi-paket: "<red>⚠ Çevrimdışı paket isteği engellendi!"
  envanter-dupe: "<red>⚠ Envanter açıkken blok kırma engellendi!"
  katir-dupe: "<red>⚠ Yüklenmemiş entity etkileşimi engellendi!"
  portal-engellendi: "<red>⚠ Portal kırma girişimi engellendi!"
  bundle-dupe: "<red>⚠ Bundle duplikasyon girişimi engellendi!"
  frame-crash: "<red>⚠ Item frame limiti aşıldı!"
  cok-fazla-kitap: "<red>⚠ Bu chunk'ta çok fazla kitap var! Limit: {limit}"
  paket-gecikme: "<red>⚠ Paket gecikme exploit'i engellendi!"

bildirim:
  # Admin bildirimleri
  admin-uyari: "<gold>[AtomSMPFixer] <yellow>{oyuncu} <gray>tarafından <red>{exploit} <gray>exploit'i tespit edildi!"
  sunucu-korumada: "<green>[AtomSMPFixer] Sunucu koruma altında. Aktif modül sayısı: {sayi}"

durum:
  baslik: "<gradient:#00d4ff:#00ff88><bold>═══ AtomSMPFixer Durum ═══</bold></gradient>"
  modul-satir: "  <gray>• <white>{modul}: {durum}"
  acik: "<green>✔ Açık"
  kapali: "<red>✘ Kapalı"
  istatistik: "<aqua>Toplam engellenen exploit: <white>{sayi}"
  alt-bilgi: "<gradient:#00d4ff:#00ff88><bold>══════════════════════════</bold></gradient>"
  tps: "<gray>Sunucu TPS: <white>{tps}"
  bellek: "<gray>Plugin bellek kullanımı: <white>{bellek} MB"
  uptime: "<gray>Uptime: <white>{uptime}"

info:
  baslik: "<gradient:#00d4ff:#00ff88><bold>═══ AtomSMPFixer Info ═══</bold></gradient>"
  versiyon: "<gray>Versiyon: <white>{versiyon}"
  gelistirici: "<gray>Geliştirici: <white>AtomSMP"
  paper-versiyon: "<gray>Paper Sürümü: <white>{paper}"
  packetevents-versiyon: "<gray>PacketEvents Sürümü: <white>{packetevents}"
  java-versiyon: "<gray>Java Sürümü: <white>{java}"
  aktif-modul: "<gray>Aktif Modül: <white>{aktif}/{toplam}"
  komutlar: "<gray>Komutlar: <white>/atomfix <reload|status|toggle|info>"

toggle:
  kullanim: "<red>Kullanım: /atomfix toggle <modül_adı>"
  liste-baslik: "<green>Mevcut modüller:"
  liste-satir: "  <gray>• <white>{modul}"
